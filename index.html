<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connected Car API</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8">
    </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8">
    </script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                //url: "docs/Gzone2 proxy.json",
                urls: [{
                    url: "docs/CCP_v1.79_minimal.json",
                    name: "1. Minimal Connected Car v1.79"
                }, {
                    url: "docs/Gzone2 proxy.json",
                    name: "2. Gzone2 API through proxy"
                }, {
                    url: "docs/Social connections.json",
                    name: "3. Social connections"
                }],
                "urls.primaryName": "1. Minimal Connected Car v1.79",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>

</html>
